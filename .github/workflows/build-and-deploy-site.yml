# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["feat/create-pdf-from-html"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      # Does not keep CSS
      # - name: Create PDF resume
      #   uses: ntdesmond/html2pdf-action@v1
      #   with:
      #     path: ./_site/index.html
      #     output: ./assets/pdf/cv-fr-emmanuel-quevillon-test.pdf
      #     options: '{"format": "A4", "margin": {"top": "10mm", "left": "10mm", "right": "10mm", "bottom": "10mm"}}'

      - name: Create PDF resume
        uses: markwilson/html2pdf@v1.0
        with:
          htmlPath: _site/index.html
          pdfName: cv-fr-emmanuel-quevillon-test

      - name: Copy PDF and show files
        shell: bash
        run:  |
          sudo cp ${{ github.workspace }}/dist/cv-fr-emmanuel-quevillon-test.pdf _site/assets/pdf/cv-fr-emmanuel-quevillon-test.pdf
          ls -l ${{ github.workspace }}/_site/assets/pdf

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
