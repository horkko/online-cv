career-profile:
    title: About
    summary: |
      Après de longues années passées dans le monde du développement, de l'expertise et de l'architecture logicielle j'ai choisi de changer de voie.
      En effet, les relations avec les développeuses et développeurs étant un élément très important pour moi j'ai décidé de devenir Developer Relation.

      Le partage est un élément essentiel pour moi: c’est pourquoi j’ai co-créé une association dont le but est d’organiser des meetups autour de l’agilité et du DevOps : TADx.
      Toujours dans le but de partager je suis aussi speaker lors de conférences.

